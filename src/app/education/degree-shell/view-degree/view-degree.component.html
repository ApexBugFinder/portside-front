<div class="shellContainer">
  <div class="shellContent">
    <div class="degreeType" id="degreeType">BS</div>
    <div class="degreeName">
      <div class="degreeNameContainer">
               <button class="editButton" (click)="editDegree()">
                  {{myDegree.degreeName}}
               </button>
               <p><span class="heading">Grad:</span> {{myDegree.graduationYear | date: 'YYYY'}}</p>
      </div>
    </div>


      <div class="minorHeading">Minors:</div>
      <div class="minorData">{{ myDegree.minors }}</div>


    <div class="institutionHeading">Institution:</div>
    <div class="institutionData">
      <div class="inst-dataContainer">
          <div class="inst-Logo"><img src="" [appImgSrc]="myDegree.institutionLogo" class="inst-logo"alt=""></div>
          <div class="inst-Name">{{ myDegree.institution }}</div>
      </div>
    </div>

    <div class="locationHeading">Location:</div>
    <div class="locationData">{{myDegree.city}}, {{ myDegree.state }}</div>
  </div>
</div>
