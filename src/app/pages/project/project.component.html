<div class="sectionContainer">
       <app-action-buttons class="addProjectsContainer"
       [myClass]="pageClass"
       *ngIf="(isAuthenticated && (userID$|async)==(authenticatedUserID$|async))"
       (addClassSignal)="createProject()"></app-action-buttons>




<div class="displayProjectsSection" *ngIf="myProjects">


<app-project-card *ngFor="let projec of myProjects"  [project]="projec"></app-project-card>
</div>
</div>
