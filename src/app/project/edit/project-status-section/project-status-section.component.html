<div class="projectStatusSection">
    <form [formGroup]="statusForm">
    <div class="projectStatusContainer">
        <div class="projectStatus">



           <mat-form-field class="statusData">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="started">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>


          <mat-form-field class="statusData">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="completed">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>


          <div class="statusData">
            <p>Published</p>

             <!-- <div class="publishedIconContainer">
              <span>

                <input

                  type="button"
                  formControlName="published"
                  id="publishStatusButton"
                  name="publishStatusButton"
                  class="publishStatusButton"
                  (change)="publishChange()"
                />

              </span>

            </div> -->
          </div>
        </div>
      </div>
    </form>
</div>
