<div class="shellContainer">
    <div class="shellContent">

        <div class="actionButtons">

            <div class="actionButtonsContainer">

                <div class="experienceCtroller">
                    <div class="experienceControllerContent">
                        <button mat-raised-button (click)="downOneExperience()" class="gapper">Prev</button>
                        <p>{{focusedAt + 1}}</p>
                        <fa-icon class="anchorIcon"  [icon]="faAnchor" ></fa-icon>
                        <p>{{ (experienceDataTotal$ | async) }}</p>
                        <button mat-raised-button class="gapper" (click)="upOneExperience()">Next</button>
                    </div>
                </div>
               
               
                <app-action-buttons [myClass]="pageClass" (addClassSignal)="createExperience()"></app-action-buttons>

            </div>
        </div>
        
        
        
        <div class="experienceContent">


            <app-experience-shell></app-experience-shell>





        </div>

    </div>








</div>
