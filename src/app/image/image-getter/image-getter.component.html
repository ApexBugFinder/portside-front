<div class="bannerUpload">
    <div class="bannerUploadContainer">
      <form action="">
         <div class="bannerUploadLabel">
        <p class="uploadLabel"> {{Title}} </p>
        </div>
        <div class="bannerUploadButton">
       
        <input id="file-input" type="file" class="custom-file-upload" accept="image/*" value="Browse" (change)="handleFileInput($event.target.files)">
        <p class="fileName"></p>
       
      </div>
      </form>
     
      
    </div>
  </div>
